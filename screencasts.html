---
layout: layout
title: "Screencasts"
---

<div class="content">
  <div id="screencasts">

    <h1>Screencasts</h1>

    {% for post in site.categories.screencast %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="teaser">&raquo; {{ post.teaser }}</p>
      {{ post.embed }}
    {% endfor %}

  </div>
</div>
